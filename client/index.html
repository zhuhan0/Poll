<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>overwatch poll</title>
  <link rel="stylesheet" href="main.css">
  <script src="http://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
    crossorigin="anonymous"></script>
  <script src="jquery-client.js"></script>
</head>
<body>

<div id="poll">
  <div class="question">
    <span>OVERWATCH</span>
    <h4>Which one is your favorite hero?</h4>
  </div>
  <div id="answers">
    <ul>
      <li class="answers">
        <input type="radio" id="checkbox1">
        <span>Genji</span>
        <div class="content" id="content1">
          <img src="http://wallpapercave.com/wp/wc1679998.jpg">
          <h4>"Dragon becomes me!"</h4>
        </div>
      </li>
      <li class="answers">
        <input type="radio" id="checkbox2">
        <span>Hanzo</span>
        <div class="content" id="content2">
          <img src="http://i1.kym-cdn.com/photos/images/original/001/137/073/80e.jpg">
          <h4>"Let the dragon consume you!"</h4>
        </div>
      </li>
      <li class="answers">
        <input type="radio" id="checkbox3">
        <span>McCree</span>
        <div class="content" id="content3">
          <img src="http://i.imgur.com/AMVeTMQ.png">
          <h4>"It's high noon."</h4>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
